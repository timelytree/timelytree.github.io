---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <a class="button" href ="{{ page.demoUrl }}">
      Demo
      <img src="{{ site.baseurl }}/images/icons/chevron_right_black.svg" />
    </a>
    <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
